<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>Today I Learned!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" height="68" width="68" alt="Today I Learned Logo" />
          <h1>Today I Learned</h1>
        </div>
        <button class="btn btn-large btn-open">Share a fact</button>
      </header>

      <form class="fact-form hidden">
        <input type="text" placeholder="Share a fact with the world..." />
        <span>200</span>
        <input type="text" placeholder="Trustworthy source..." />
        <select>
          <option value="">Choose category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
          <option value="society">Society</option>
          <option value="entertainment">Entertainment</option>
          <option value="health">Health</option>
          <option value="history">History</option>
          <option value="news">News</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #3b82f6">
                Technology
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #16a34a">
                Science
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #ef4444">
                Finance
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #eab308">
                Society
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #db2777">
                Entertainment
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #14b8a6">
                Health
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #f97316">
                History
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #8b5cf6">
                News
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <div class="filters-container">
            <div class="search-bar">
              <input type="text" id="searchInput" placeholder="Search..." />
            </div>
            <div class="sort-dropdown">
              <select id="sortSelect">
                <option value="votesInteresting">Interesting</option>
                <option value="votesMindblowing">Mindblowing</option>
                <option value="votesFalse">False</option>
              </select>
            </div>
          </div>
          <ul class="facts-list" id="factsList"></ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
